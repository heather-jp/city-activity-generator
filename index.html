<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI City Break Ideas Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>City break activity ideas üí°</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="activity-idea-generator-form">
            <input
              type="text"
              placeholder="Enter the name of the city you are visiting"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Paris, London, Berlin, New York</div>
        </div>

        <div class="activity-ideas hidden" id="activity-ideas"></div>
      </main>

        >
        and is
        <a
          href="https://city-break-activity-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
